<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #1b1b1b;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: relative; /* Make the header relative */
        }

        .project-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* slightly transparent white */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
            color: #333;
            position: relative; /* Add relative positioning to container */
            text-align: left; /* Align project text to the left */
        }
        .project-container h2 {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
            float: left; /* Align project header text to the left */
        }
        .project-item {
            margin-bottom: 20px;
        }
        .project-item h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .project-item p {
            font-size: 16px;
        }
        .home-link, .contact-link {
            text-decoration: none;
            color: #fff;
            background-color: rgb(80, 79, 79);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Set font weight to bold */
            font-family: 'Poppins', sans-serif; /* Set font to Poppins */
            position: absolute; /* Position the buttons */
            top: 20px; /* Adjust top position */
        }
        .home-link:hover, .contact-link:hover {
            background-color: #555;
        }
        .home-link {
            right: 140px; /* Adjust right position of Home button */
        }
        .contact-link {
            right: 20px; /* Adjust right position of Contact button */
        }

    </style>
</head>
<body>
    <header>
        <div class="about">
            <h1 class="project-title">Projects</h1>
            <a href="index.html" class="home-link">Home</a>
            <a href="contact.html" class="contact-link">Contact</a>
        </div>
    </header>
    <div class="project-container">
        <div class="project-item">
            <h3>Project 1</h3>
            <p>Description of project 1...</p>
        </div>
        <div class="project-item">
            <h3>Project 2</h3>
            <p>Description of project 2...</p>
        </div>
        <div class="project-item">
            <h3>Project 3</h3>
            <p>Description of project 3...</p>
        </div>
        <!-- Add more project items as needed -->
    </div>
    <footer>
        <p>&copy; 20XX Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
