<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333; /* Dark grey background */
      color: #fff; /* Text color */
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.3); /* Lighter semi-transparent white background */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Darker shadow */
      animation: fadeIn 1s ease; /* Text animation */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      color: #fff; /* Title color */
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .home-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s ease;
      font-size: 18px;
      border: 2px solid #007bff;
    }

    .home-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Contact Me</h1>
  <p class="animated-text">This is my contact information.</p>
  <p>Email: example@example.com</p>
  <p>Phone: +1234567890</p>
  <a href="/" class="home-button">Home</a>
</div>

</body>
</html>
